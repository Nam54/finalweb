<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fly ticket</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="c1">

            <div class="c11">
                <h1 class="mainhead" style="padding: 5px; Color: #5DA7DB; background: rgba(255, 255, 255, 0.525); font-size: 24px;">FLY AIRLINE</h1>
            </div>
            <div id="left">
                <h1 class="s1class"><span>SIGN</span><span class="su">IN</span>
                </h1>
            </div>
            <div id="right">
                <h1 class="s2class"><span>SIGN</span><span class="su">UP</span></h1>
            </div>
        </div>
        <div class="c2">
            <div class="signup">
                <form>
                    <h1 class="signup1">SIGN UP</h1>
                    <br><br>


                    <input name="name" type="text" placeholder="Name*" class="username" />

                    <input name="email" type="text" placeholder="Email*" class="username" />

                    <input name="username" type="text" placeholder="Username*" class="username" />

                    <input name="password" type="password" placeholder="Password*" class="username" />


                    <button class="btn">Sign Up</button>
                </form>

            </div>


            <form class="signin">

                <h1 class="signup1">SIGN IN</h1>
                <br><br>
                <input name="username" type="text" placeholder="Username*" class="username" />

                <input name="password" type="password" placeholder="Password*" class="username" />

                <button class="btn">Get Started</button>

                <br><br><br><br>
                <a href="">
                    <p class="signup2">Forget Password?</p>
                </a>
            </form>

        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="login.js"></script>

</body>

</html>
